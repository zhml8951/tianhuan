<!DOCTYPE html>
<html>
	
<head>
	<meta charset="UTF-8">
	<title>jQuery Animated Selector</title>
	<script src="../public/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<style>
		div {
			background: yellow;
			border: 1px solid #A9A9A9;
			width: 80px;
			height: 80px;
			margin: 0 5px;
			float: left;
		}
		
		div.colored {
			background: green;
		}
		.main {
			font-size: 130%;
			color: red;
		}
	</style>
</head>

<body>

	<button id="run">RUN</button>
	<div></div>
	<div id="mover"></div>
	<div></div>
	<!--<br /><br />-->
	<area>
		<h1 id="h1">This is a heading</h1>
		<p>This is a paragraph. </p>
		<p>This is a another paragraph.</p>
		<button class="btn01">switch class</button>
	</area>
</body>
<script type="text/javascript">
	$("#run").click(function(){
		$("div:animated").toggleClass("colored");
	});
	function animateIt(){
		$("#mover").slideToggle("slow", animateIt);
	}
	animateIt();
</script>
<script>
	$(function() {
		$("button.btn01").click(function(){
			$("p").toggleClass("main");
			$("#h1").toggleClass("main");
		});
	});
</script>
</html>
