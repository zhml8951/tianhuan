<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery UI demo01</title>
	<link rel="stylesheet" type="text/css" href="../public/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="../public/jquery-ui.theme.css" />
	<script src="../public/jquery.min.js"></script>
	<script src="../public/jquery-ui.min.js"></script>
	<style>
		#draggable {width: 150px; height: 150px; padding: 0.5em; background-color:#FFFA90 ;}
		#resizable {width: 150px; height: 150px; padding: 0.5em;}
		#resizable h3 {text-align: center; margin: 0; background-color: #808080;}
	</style>
</head>

<body>
	<input type="text" name="date" id="date" value="MM/DD/YYYY" title="date"/>
	<div id="draggable" class="ui-widget-content">
		<p>Drag me around</p>
	</div>
	<div id="resizable" class="ui-widget-content">
		<h3 class="ui-widget-content">Resizable</h3>
	</div>

</body>
<script type="text/javascript">
	$(function(){
		$("#date").datepicker();
		$("#draggable").draggable();
		$("#resizable").resizable();
	})
</script>
</html>
