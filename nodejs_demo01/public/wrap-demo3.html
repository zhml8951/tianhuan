<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-2.2.4.js" type="text/javascript"></script>
    <title>wrap demo3 </title>
    <style>
        div {
            border: 2px solid blue;
            margin: 2px;
            padding: 2px;
        }
        p {
            background: yellow;
            margin: 4px;
            font-size: 14px;
        }
        .doublediv {
            border-color: red;
        }
    </style>
</head>
<body>
    <p>p line1 </p>
    <p>p line2 </p>
    <p>p line3 </p>
    <div class="doublediv"><div></div></div>
</body>
<script>
    $("p").wrap( $( ".doublediv" ) );
</script>
</html>
