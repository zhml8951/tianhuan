<script>
    $(function () {

        $("span.sortNumber").click(function () {
            let mode = $(this).attr("mode");
            let count = $("#list .orderName").length;
            let objArr = new Array();

            $("#list .orderName").each(function (index, element) {

                };
                objArr.push(orderObj);
            });
            console.log($(this).attr("mode"));
            console.log(objArr);

            function compare(property) {
                return function (a, b) {
                    let val1 = a[property];
                    let val2 = b[property];
                    return val1 - val2;
                }
            }

            function compare_desc(property) {
                return function (a, b) {
                    return b[property] - a[property];
                }
            }

            if (mode == 0) {
                objArr.sort(compare('ordID'));
                $("span.sortNumber").attr("mode", 1);
            } else {
                // objArr.sort(function ("ordID:") {
                //     return function (a, b) {
                //         return b[ordID] - a[ordID];
                //     }
                objArr.sort(compare_desc("ordID"));
                $("span.sortNumber").attr("mode", 0);
            }

            $.each(objArr, function (index, value) {
                $("#list .orderName:eq(" + index + ")").text(value.name);
                $("#list .orderId:eq(" + index + ")").text(value.ordID);
                // console.log($(this).attr("mode"));
                // console.log(value.name, "---", value.ordID);
            });
        });
