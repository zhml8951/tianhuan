<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="./jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".ex .hide").click(function() {
					$(this).parents(".ex").hide("slow");
					alert('ok');
				});
			});
		</script>
		<title>hide text demo</title>
		<style type="text/css">
			div.ex {
				background-color: #e5eecc;
				padding: 7px;
				border: solid 1px #c3c3c3;
			}
		</style>
	</head>

	<body>

		<h3>中国办事处</h3>
		<div class="ex">
			<button class="hide" type="button">HIDE</button>
			<p>联系人：郑先生<br /> 地址：中三环100号
				<br /> 地区：北京<br />
			</p>
		</div>
		<h3>美国办事片</h3>
		<div class="ex">
			<button class="hide" type="button">隐藏</button>
			<p>联系人: 胡先生 <br />地区: NewYK<br /> 地址: happy streak.<br />
			</p>
		</div>
