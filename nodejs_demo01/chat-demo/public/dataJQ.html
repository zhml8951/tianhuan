<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>jQuery date() demo</title>    
    <script src="./jquery.min.js"></script>
    <style>
        div {
            margin: 5px;
            background: yellow;
        }
        button {
            margin: 5px;
            font-size: 14px;
        }
        p {
            margin: 5px;
            color: blue;
        }
        span {
            color: red;
        }
    </style>
</head>
<body>
    <div>div first line</div>
    <button>Get "blah" from the div</button>
    <button>Set "blah" to "Data"</button>
    <button>Set "blah" to 866</button>
    <button>Remove "blah" from div</button>
    <p>The "blah" value of this div is <span>?</span></p>
</body>
<script>
    $("button").click(function(){
        var value;
        switch ($("button").index(this)){
            case 0:
                value = $("div").data("blah");
                break;
            case 1:
                $("div").data("blah", "Data");
                value = "Stored!";
                break;
            case 2:
                $("div").data("blah", 866);
                value = "Stored!";
                break;
            case 3:
                $("div").removeData("blah");
                value = "Removed!";
                break;
        }
        $("span").text("" + value);
    })
</script>
</html>
