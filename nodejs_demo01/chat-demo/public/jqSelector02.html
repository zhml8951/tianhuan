<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Selector demo2</title>
</head>
<body>
    <form action="#" id="form-set">
        可用元素:    <input name="add" value="可用文本框" type="text"> <br>
        不可用元素:  <input name="email" disabled="disabled" value="不可用文本框"/><br>
        可用元素:    <input name="che" value="可用文本框" /><br>
        不用可元素:  <input name="name" disabled="disabled" value="不可用文本框" /><br><br><br>
        多选框:  <br>
        <input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
        <input type="checkbox" name="newsletter" value="test2" />test2
        <input type="checkbox" name="newsletter" value="test3" />test3
        <input type="checkbox" name="newsletter" value="test4" checked="checked" />test4
        <input type="checkbox" name="newsletter" value="test5" />test5
        <div></div>
        <br><br>
        下拉列表1:  <br>
        <select name="test1" multiple="multiple" style="height:100px">
            <option>浙江</option>
            <option selected="selected">湖南</option>
            <option>北京</option>
            <option selected="selected">天津</option>
            <option>广州</option>
            <option>湖北</option>
            <option>江苏</option>
        </select>
        <br><br>
        下拉列表2: <br>
        <select name="test2">
            <option value="zj""">浙江</option>
            <option>湖南</option>
            <option value="bj" selected="selected">北京</option>
            <option>天津</option>
            <option>广州</option>
            <option>湖北</option>
            <option>江苏</option>
        </select>
        <div></div>
    </form>
    
</body>
</html>
