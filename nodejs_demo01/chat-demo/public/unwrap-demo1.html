<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 2px solid blue;
        }
        p {
            background: yellow;
            margin: 4px;
        }
    </style>
    <script src="./jquery.js"></script>
</head>
<body>
    <button>wrap/unwrap</button>
    <p>p line1</p>
    <p>p line2</p>
    <p>p line3</p>
    <input type="checkbox" checked="checked" class="chkEle" value="1" name="chkSex"/>
</body>
<script>
    var pTags = $("p");
    console.log(pTags.parent());
    $("button").click(function(){
        if(pTags.parent().is("div")){
            pTags.unwrap();
        }else{
            pTags.wrap('<div></div>');
        }
    });
    var elem = $(".chkEle");
    console.log($(elem).prop("checked"));
    console.log($(elem).attr("checked"));
    if($(elem).prop("checked")){
        console.log("ok1");
    }
    console.log($(elem).is(":checked") + '42ok');
    if($(elem).is("checked")){
        console.log('ok2');
    }
</script>
</html>
